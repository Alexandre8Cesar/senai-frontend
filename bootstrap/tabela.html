<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tabela e API</title>
</head>

<body>
    <div class="container">
        <div class="bg-primary text-center text-white p-5">
            <h1>
                Tabela, API e Paginação
            </h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Nome</th>
                    <th>Frequencia</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>L1 C1</td>
                    <td>L1 C2</td>
                    <td>L1 C3</td>
                </tr>
                <tr>
                    <td>L2 C1</td>
                    <td>L2 C2</td>
                    <td>L2 C3</td>
                </tr>
                <tr>
                    <td>L3 C1</td>
                    <td>L3 C2</td>
                    <td>L3 C3</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li class="page-item" onclick="preencherTabela(1)"><a class="page-link" href="#">Inicio</a></li>
            <li class="page-item" onclick="preencherTabela(1)"><a class="page-link" href="#">1</a></li>
            <li class="page-item" onclick="preencherTabela(2)"><a class="page-link" href="#">2</a></li>
            <li class="page-item" onclick="preencherTabela(3)"><a class="page-link" href="#">3</a></li>
            <li class="page-item" onclick="preencherTabela(4)"><a class="page-link" href="#">4</a></li>
            <li class="page-item" onclick="preencherTabela(4)"><a class="page-link" href="#">Fim</a></li>

        </ul>

    </div>
    <script>
        let dados;
        async function buscarNomes() {
            let retorno = await fetch("https://servicodados.ibge.gov.br/api/v2/censos/nomes/ranking");
            dados = await retorno.json();
            console.log(dados);
            preencherTabela(1);
        }
        buscarNomes();

        function preencherTabela(pagina) {
            dados = dados[0].res;
            let tb = '';
            let inicioPagina = (pagina-1)*5;
            let fimPagina = (pagina*5)-1;
            for (i = inicioPagina; i <= fimPagina; i++) {
                let info = dados[i];
                tb += `<tr>
                    <td> ${info.ranking}</td>
                    <td> ${info.nome}</td>
                    <td> ${info.frequencia}</td>

                        </tr>`;
            }
            
            document.getElementById('tbody').innerHTML = tb;
        }
    </script>

</body>

</html>
