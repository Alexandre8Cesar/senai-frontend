<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Formul√°rio de Cadastro</h2>
        <form action="/action_page.php">
            <div class="row">
                <div class="mb-3 col-12">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
                </div>
                <div class="mb-3 col-lg-9 col-xl-8 col-md-12">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
                </div>
                <div class="mb-3 col-lg-4 col-xl-3 col-md-6">
                    <label for="email">Sexo:</label>
                    <div class="">
                        <input type="radio" class="form-check-input" id="masculino" name="sexo" value="masculino" checked>
                        <label class="form-check-label" for="radio1">Masculino</label>
                        <input type="radio" class="form-check-input" id="feminino" name="sexo" value="feminino" checked>
                        <label class="form-check-label" for="radio1">Feminino</label>
                        <input type="radio" class="form-check-input" id="outro" name="sexo" value="outro" checked>
                        <label class="form-check-label" for="radio1">Outro</label>
                    </div>
                </div>
                <div class="mb-3 col-lg-4 col-md-6">
                    <label for="email">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dtnascimento" name="dtnascimento">
                </div>
                <div class="mb-3 col-lg-4 col-md-6">
                    <label for="email">Escolaridade:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3 col-lg-4 col-md-6">
                    <label for="email">Estado Civil:</label>
                    <select class="form-select">
                        <option>Solteiro</option>
                        <option>Casado</option>
                        <option>Separado</option>
                    </select>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
