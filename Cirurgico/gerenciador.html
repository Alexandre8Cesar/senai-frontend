<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="">

<head>

<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <div class="container-md mt-3">
        <h2>Painel de Paciente</h2>
        <form id="form">
            <div class="row">
                <input type="hidden" id="indice" value="">
                <input type="hidden" id="_lineNumber" value="">
                <div class="col-12">
                    <div class="form-check form-switch float-end">
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="nome">Nome do Paciente:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
                </div>
                <div class="col-sm-3">
                    <label for="status">Status:</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">Selecione</option>
                        <option value="Pré-Operatório">Pré-Operatório</option>
                        <option value="Recuperação">Em Recuperação</option>
                        <option value="Transferido">Transferido</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label for="local">Local:</label>
                    <select class="form-select" id="local" name="local">
                        <option value="">Selecione</option>
                        <option>Quarto</option>
                        <option>Sala</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="time">Inicio Previsto:</label>
                    <input type="time" class="form-control" id="inicioPrevisto" name="inicioPrevisto">
                </div>

                <div class="col-md-3">
                    <label for="time">Inicio Cirurgia:</label>
                    <input type="time" class="form-control" id="inicioCirurgia" name="inicioCirurgia">
                </div>

                <div class="col-md-3">
                    <label for="time">Final Cirurgia:</label>
                    <input type="time" class="form-control" id="finalCirurgia" name="finalCirurgia">
                </div>

                <div class="col-md-3">
                    <label for="time">Saída Prevista:</label>
                    <input type="time" class="form-control" id="saidaPrevista" name="saidaPrevista">
                </div>
            </div>
            <button class="btn btn-danger mt-2 me-2 float-end" id="bt-apagar">Apagar</button>
            <button class="btn btn-secondary mt-2 me-2 float-end" id="bt-novo">Novo</button>
            <button class="btn btn-primary mt-2 me-2 float-end" id="bt-gravar">Gravar</button>
            <table class="table">
    </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th width="30%">Nome do Paciente</th>
                <th width="20%">Status</th>
                <th width="10%">Início Previsto</th>
                <th width="10%">Início Cirurgia</th>
                <th width="10%">Fim da Cirurgia</th>
                <th width="10%">Saída Prevista</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
