<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="">

<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container-md mt-3">
        <h2>Lista de Pacientes</h2><br>
        <h5>Acompanhe em tempo real: Horário de Brasília<p  id="demo"></p></h5>

        <span></span>

        <script>
            setInterval(myTimer, 1000);

            function myTimer() {
                const d = new Date();
                document.getElementById("demo").innerHTML = d.toLocaleTimeString();
            }
        </script>
    </div>
    <!-- </form> -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th width="30%">Nome do Paciente</th>
                <th width="20%">Status</th>
                <th width="10%">Início Previsto</th>
                <th width="10%">Início Cirurgia</th>
                <th width="10%">Fim da Cirurgia</th>
                <th width="10%">Saída Prevista</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
